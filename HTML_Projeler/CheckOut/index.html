<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckOut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer">


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">CheckOut</h1>
    <main>
        <form action="aaa">
            <div id="contact_info">
                <h2>Contact Information</h2>
                <div class="infos">
                    <label for="email">Email</label>
                    <div class="input-area">
                        <input type="email" id="email" placeholder="Enter Your email..." required>
                        <i class="fas fa-envelope icon"></i>
                    </div>
                </div>
                <div class="infos">
                    <label for="phone">Phone</label>
                    <div class="input-area">
                        <input type="tel" id="phone" placeholder="Enter your phone..." required>
                        <i class="fas fa-phone icon"></i>
                    </div>
                </div>
            </div>
            <div id="shipping_info">
                <h2>Shipping address</h2>
                <div class="infos">
                    <label for="text">Full Name</label>
                    <div class="input-area">
                        <input type="fullname" id="fullname" placeholder="Enter Your Full name..." required>
                        <i class="fas fa-user icon"></i>
                    </div>
                </div>
                <div class="infos">
                    <label for="address">Address</label>
                    <div class="input-area">
                        <input type="text" id="address" placeholder="Enter your address..." required>
                        <i class="fas fa-home icon"></i>
                    </div>
                </div>
                <div class="infos">
                    <label for="city">City</label>
                    
                    <div class="input-area">
                        <input type="text" id="city" name="city" placeholder="Enter your city..." required>
                        <i class="fas fa-city icon"></i>                        
                    </div>
                </div>
                <div id="countrypost"> 
                    <div class="infos" id="countryinfo">
                    <label for="country">Country</label>
                        <div class="input-area">
                            <select name="country" id="country">
                             <option value="Turkey">Turkey</option>
                            <option value="Germany">Germany</option>
                            <option value="USA">USA</option>
                            <option value="Canada">Canada</option>
                            <option value="UK">UK</option>
                            </select>
                            <i class="fas fa-globe-europe icon"></i>
                        </div>
                    </div>
                    <div class="infos" id="postinfo">
                    <label for="postcode">Post Code</label>
                    <div class="input-area">
                        <input type="text" id="postcode" placeholder="Enter your postal code..." required>
                        <i class="fas fa-mail-bulk icon"></i>
                    </div>
                    </div>
                </div>
                
                
               
            </div>
             <div class="infos" id="reminders">
                <input type="checkbox" name="reminder" id="reminder" checked>
                <label for="reminders">                See this information next time
                </label>

            </div> 
        </form>
        <div id="product-preview">
            <div id="product-panel">
                <div class="products">
                    <img src="./IMG/photo1.png" alt="">
                    <div class="product-info">
                        <h3>Vintage Backbag</h3>
                        <p>$54.99 <span class="oldprice">$94.99</span></p>

                        <div class="quantity-control">
                            <button>
                                <span class="material-icons">
                                    remove_circle_outline
                                    </span>
                            </button>
                            <p class="quantity">1</p>
                            <button>
                                <span class="material-icons">
                                    add_circle_outline
                                    </span>
                            </button>

                        </div>

                    </div>

                </div>

            </div>
            <div id="product-panel">
                <div class="products">
                    <img src="./IMG/photo2.png" alt="">
                    <div class="product-info">
                        <h3>Levi Shoes</h3>
                        <p>$74.99 <span class="oldprice">$124.99</span></p>

                        <div class="quantity-control">
                            <button>
                                <span class="material-icons">
                                    remove_circle_outline
                                    </span>
                            </button>
                            <p class="quantity">1</p>
                            <button>
                                <span class="material-icons">
                                    add_circle_outline
                                    </span>
                            </button>

                        </div>

                    </div>

                </div>

            </div>
            <div class="summary">
                <div id="shipping">
                    <p>Shipping</p>
                    <p>$19</p>
                </div>
                <div id="total">
                    <p>Total</p>
                    <p>$148.98</p>
                </div>
                

            </div>

        </div>
        
        
        
    </main>
    <div>
        <button id="send">
            Continue
        </button>
</body>
</html>
