<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <h1>Welcome to Clarusway</h1> -->
    <form action="result.html" method="get">
        <div>
            <label for="ad">isim:</label>
            <input type="text" name="isim" id="ad" placeholder="Adınızı Girin">
            <br>
            <label for="soyad">soyad:</label>
            <input type="text" name="soyisim" id="soyad" placeholder="Soyadınızı Girin"> 
        </div>
        
        
        <div>
            <label for="sifre">parola</label>
            <input type="password" name="girilen parola" id="sifre" placeholder="Şifrenizi Girin">

        </div><br>

        <div>
            <label >Cinsiyet:</label><br>
            <label for="gender1">Erkek</label>
            <input type="radio" name="Cinsiyet1" id="gender1" value="Erkek">
            <label for="gender1">Kadın</label>
            <input type="radio" name="Cinsiyet1" id="gender1" value="Kadın" checked>
        </div><br>

        <div>
            <label >Favori Hayvan Seç:</label><br>
            <input type="checkbox" name="animal1" id="panda" value="Panda" checked>
            <label for="panda">Panda</label>
            <input type="checkbox" name="animal2" id="balık" value="Balık">
            <label for="balık">Balık</label>
            <input type="checkbox" name="animal3" id="Kedi" value="Kedi">
            <label for="balık">Kedi</label>
        </div><br>

        <div>
            <label for="age">Age:</label>
            <input type="number" name="number" id="age" step="5" placeholder="Yaşınızı Giriniz">
        </div><br>

        <div>
            <label for="ara">Search:</label>
            <input type="search" name="arandı" id="ara" placeholder="Ara.......">
        </div><br>

        <div>
            <label for="renk">Color:</label>
            <input type="color" id="renk" name="secilen renk"> 
        </div><br>

        <div>
            <label for="tarih">Tarih:</label>
            <input type="date" name="girilen tarih" id="tarih" min="2020-05-05" value="2021-09-01">
        </div><br>

        <div>
            <label for="mail">Email adresiniz:</label>
            <input type="email" name="Email Adresi" id="mail" placeholder="example@example.com">
        </div><br>

        <div>
            <label for="dosya">Dosya Seç:</label>
            <input type="file" name="Seçilen Dosya" id="dosya" multiple>
        </div><br>

        <div>
            <label for="telf">Telefeon Numaranız:</label>
            <input type="tel" name="Telefon NO" id="telf" maxlength="11" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}-" placeholder="111-111-11-11"> 
        </div><br>

        <div>
            <label for="seker">Hangi Tatlıyı Seversiniz?</label> <br>
            <select name="tatlılar" id="seker">
                <option value="Baklava">Baklava</option>
                <option value="sütlaç">Sütlaç</option>
                <option value="Aşure">Aşure</option>
                <option value="Tulumba">Tulumba</option>
                <option value="Keşkül">Keşkül</option>





            </select>
        </div><br>

        <div>
            <label for="seker2">Hangi Tatlıyı Seversiniz?</label> <br>
            <select name="tatlılar" id="seker2">
                <optgroup label="Menü1">
                    <option value="Baklava">Baklava</option>
                    <option value="sütlaç">Sütlaç</option>
                    <option value="Aşure">Aşure</option>
                    
                </optgroup>
                <optgroup label="Menü2">
                    <option value="Tulumba">Tulumba</option>
                    <option value="Keşkül">Keşkül</option>
                </optgroup>





            </select>
        </div><br>

        <div>
            <label for="comment"> Yorum Yazınız...</label><br>
            <textarea name="yorum" id="comment" cols="30" rows="10"></textarea>
        </div>


        
<br><br><br><br>
<input type="reset" value="Sıfırla">
<input type="submit" value="Send">
    </form>
</body>

</html>
